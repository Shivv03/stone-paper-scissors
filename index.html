<html>
<head>
	<title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Stone Paper Scissors Game</h1>
    </header>

    <div class="container">
        <div class="score-board-container">
            <span id="user">You</span>
            <span id="score"></span>
            <span id="comp">Bot</span>
        </div>
        <div class="game-choices">
            <button id="r" class="bn" value="r" onclick="game(this.value)" >
                <i class="far fa-hand-rock"></i>
            </button>
            <button id="p" class="bn" value="p" onclick="game(this.value)" >
                <i class="far fa-hand-paper"></i>
            </button>
            <button id="s" class="bn" value="s" onclick="game(this.value)" >
                    <i class="far fa-hand-scissors"></i>
            </button>
            <br>
            <p class="to-do">Make Your Move</p>
        </div>
        
        <div id="game-board">
            <div id="userMove">
                <div id="userChoice">

                </div>
                <div class="player">You</div>
            </div>
            <div id="result">
                <p id="showResult">

                </p>
            </div>
            <div id="compMove">
                <div id="compChoice">

                </div>
                <div class="player">Computer</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
